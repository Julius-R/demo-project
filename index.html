<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TripMe - Plan Your Next Getaway with us!</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

  <div class="flex">
    <header class="hero">
      <div class="container">
        <div class="logo">
          Trip<span>Me</span>
        </div>
        <div class="hero-content">
          <h3 class="title">Plan your next trip with us! Discover the world, and all that awaits!</h3>
          <a href="#" class="btn">
            Learn More <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </a>
        </div>
        <div class="hero-links">
          <ul class="nav">
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Terms of Use</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <aside class="sign-in">
      <div class="container">
        <h3>Sign In</h3>
        <form action="#">
          <div class="form-control">
            <label for="email">E-mail</label> <br>
            <input type="email" id="email" placeholder="&#xf0e0;">
          </div>
          <div class="form-control">
            <label for="password">Password</label> <br>
            <input type="password" id="password" placeholder="&#xf023;">
          </div>
          <div class="form-control">
            <a href="" class="red" id="forgot">Forgot password?</a>
            <button class="submit">Sign In</button>
          </div>
        </form>
        <div class="form-toggle">Don't have an account? <a href="#" class="white">Sign up!</a>
        </div>
        <hr>
        <p class="opti">Or use your social networks</p>
        <div class="social-btns">
          <button class="social twitter"><i class="fa fa-twitter" aria-hidden="true"></i>
   Twitter</button>
          <button class="social facebook"><i class="fa fa-facebook" aria-hidden="true"></i>
   Facebook</button>
        </div>
      </div>
    </aside>
  </div>

    <script src="dist/js/app.js"></script>
</body>
</html>
